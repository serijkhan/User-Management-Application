<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00b4db, #0083b0); /* Gradient Background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        .card-header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #0083b0;
            margin-bottom: 15px;
        }

        .form-label {
            color: #555;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00b4db;
            box-shadow: 0 0 5px rgba(0, 180, 219, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0083b0, #00b4db);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #006994, #007ca8);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .alert {
            font-weight: 600;
            border-radius: 8px;
        }

        .text-center small {
            color: #555;
        }

        .text-center small a {
            color: #00b4db;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center small a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .card-header {
                font-size: 24px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Reset Password
                    </div>
                    <div class="card-body">
                        <div th:if="${msg}" class="alert alert-success text-center" role="alert" th:text="${msg}"></div>
                        <div th:if="${errmsg}" class="alert alert-danger text-center" role="alert" th:text="${errmsg}"></div>
                        <form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="oldPwd" class="form-label">Old Password</label>
                                <input type="password" id="oldPwd" class="form-control" th:field="*{oldPwd}" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPwd" class="form-label">New Password</label>
                                <input type="password" id="newPwd" class="form-control" th:field="*{newPwd}" required>
                            </div>
                            <div class="mb-3">
                                <label for="cnfPwd" class="form-label">Confirm New Password</label>
                                <input type="password" id="cnfPwd" class="form-control" th:field="*{cnfPwd}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <small>
                                Don't have an account? <a th:href="@{/}">Sign up</a> |
                                Already have an account? <a th:href="@{/login}">Sign in</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
