<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #a7ffeb); /* Gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 600px; /* Increased width */
            margin: 100px auto;
            padding: 50px; /* Increased padding */
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease-in-out;
        }

        .login-container h2 {
            font-size: 36px; /* Bigger header font size */
            color: #008080;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-label {
            color: #333333;
            font-weight: 600;
            font-size: 18px; /* Medium font size */
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #b2dfdb;
            padding: 16px; /* Larger padding for input fields */
            font-size: 18px; /* Medium font size */
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #008080;
            box-shadow: 0 0 6px rgba(0, 128, 128, 0.4);
        }

        .btn-primary {
            background-color: #008080;
            border: none;
            padding: 15px; /* Larger button size */
            border-radius: 10px;
            font-size: 20px; /* Medium font size for button text */
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .d-grid {
            margin-top: 25px;
        }

        .text-center small {
            display: block;
            margin-top: 25px;
            font-size: 16px; /* Medium font size */
            color: #555555;
        }

        .text-center small a {
            color: #008080;
            text-decoration: none;
            font-weight: 600;
        }

        .text-center small a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: #ffccbc;
            color: #d84315;
            font-weight: 600;
            font-size: 16px; /* Medium font size for alerts */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2>Welcome Back!</h2>
        
        <!-- Error Alert -->
        <div th:if="${errMsg}" class="alert alert-danger text-center" role="alert">
            <span th:text="${errMsg}"></span>
        </div>

        <!-- Form -->
        <form th:action="@{/login}" th:object="${loginDTO}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" th:field="*{pwd}" placeholder="Enter your password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>

        <div class="text-center">
            <small style="font-size: 20px; font-weight: bold; color: #004d40;">Don't have an account? <a th:href="@{/register}" style="font-size: 20px; font-weight: bold; color: #008080; text-decoration: none;">Sign Up</a></small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
