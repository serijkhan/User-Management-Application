<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quote Dashboard</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #7F7FD5, #86A8E7, #91EAE4);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        /* Marquee style */
        .marquee {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            animation: marquee 15s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .quote-text {
            font-size: 1.8rem;
            font-style: italic;
            padding: 25px;
            background: linear-gradient(to right, #7F7FD5, #91EAE4);
            color: #fff;
            text-align: center;
            font-weight: 500;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .quote-details {
            font-size: 1.2rem;
            padding: 15px 20px;
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 0 0 15px 15px;
        }

        .quote-details p {
            margin: 10px 0;
            color: #555;
        }

        .quote-details i {
            margin-right: 10px;
            color: #7F7FD5;
        }

        .btn-primary {
            background-color: #7F7FD5;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #91EAE4;
            transform: scale(1.1);
        }

        .error-message {
            background-color: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ff5252;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .quote-text {
                font-size: 1.4rem;
            }

            .quote-details {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Quote Dashboard</h1>

        <!-- Marquee message -->
        <div class="marquee">
            <span>Here Is Quote Available</span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Quote Card -->
        <div th:if="${quote}" class="quote-card">
            <div class="quote-text" th:text="${quote.quote}">
                "Inspirational quote will appear here."
            </div>
            <div class="quote-details">
                <p th:if="${quote.author}">
                    <i class="fas fa-user"></i><span th:text="'- ' + ${quote.author}">Author</span>
                </p>
                <p th:if="${quote.source}">
                    <i class="fas fa-book"></i><span th:text="'Source: ' + ${quote.source}">Source</span>
                </p>
                <p th:if="${quote.rating != null}">
                    <i class="fas fa-star"></i><span th:text="'Rating: ' + ${quote.rating} + '/5'">Rating</span>
                </p>
            </div>
        </div>

        <!-- Sign Up Button -->
        <a href="/register" class="btn btn-primary">Sign Up</a>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
